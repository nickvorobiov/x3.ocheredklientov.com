---
layout: base
---

<div class="block">
  <div class="container">
    <h1>{{ page.title }}</h1>
    <hr/>
    {{ content }}
  </div>
</div>

<div class="block">
  <div class="container">
    <ul>
    {% for p in site.pages %}
      {% if p.title %}
        {% if p.url == page.url %}
          <li><b>{{ p.title }}</b></li>
        {% else %}
          <li><a href="{{ p.url }}">{{ p.title }}</a></li>
        {% endif %}
      {% endif %}
    {% endfor %}
    </ul>
  </div>
</div>
