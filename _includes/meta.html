<meta charset="UTF-8">
<meta name="viewport" content="width=1260">
<meta name="keywords" content="{{ site.keywords }}" />
<meta name="description" content="{{ site.description }}" />
<meta name="author" content="{{ site.author }}">

<meta property="og:locale" content="ru_RU" />
<meta property="og:title" content="{% if page.export_title %}{{ page.export_title }}{% else %}{{ site.title }}{% endif %}" />
<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
<meta property="og:type" content="website" />
<meta property="og:image" content="{% if page.export_logo %}{{ page.export_logo }}{% else %}/images/icon/social_photo.jpg{% endif %}" />

<meta property="og:description" content="{% if page.export_description %}{{ page.export_description }}{% else %}{{ site.description }}{% endif %}" />

<link rel="image_src" href="{% if page.export_logo %}{{ page.export_logo }}{% else %}/images/icon/social_photo.jpg{% endif %}" />
<link rel="icon" type="image/x-icon" href="/images/icon/favicon-32.png" />
<link rel="shortcut icon" type="image/x-icon" href="/images/icon/favicon-32.png" />

<meta name="viewport" content="width=device-width" initial-scale="1.0">

<link rel="apple-touch-icon" href="/images/icon/1024.png" />

<link rel="apple-touch-icon" sizes="76x76" href="/images/icon/apple-touch-icon-76x76.png">
<link rel="apple-touch-icon" sizes="120x120" href="/images/icon/apple-touch-icon-120x120.png">
<link rel="apple-touch-icon" sizes="152x152" href="/images/icon/apple-touch-icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="/images/icon/apple-touch-icon-180x180.png">
